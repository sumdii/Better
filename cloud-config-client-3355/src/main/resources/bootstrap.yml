server:
  port: 3355
spring:
  application:
    name: cloud-config-client
  cloud:
    config:
      # 分支名
      label: main
      # 配置文件名（-前部分）
      name: application
      # 配置后缀名
      profile: dev
      # 配置中心地址 http://cloud-config-center
      uri: http://localhost:3344

    zookeeper:
      connect-string: localhost:2181
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"